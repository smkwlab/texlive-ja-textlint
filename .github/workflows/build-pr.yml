name: Build PR
on:
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-alpine:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Build Docker image
        uses: ./.github/actions/build/
        with:
          context: ./alpine/
          load: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/texlive-ja-textlint:alpine
      - name: Test
        run: |
          docker run --rm -v ${PWD}/tests:/workdir ghcr.io/${{ github.repository_owner }}/texlive-ja-textlint:alpine \
            sh -c 'latexmk -C main.tex && latexmk main.tex && latexmk -c main.tex';
      - name: Upload result
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: alpine
          path: ./tests/main.pdf
  build-debian:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Build Docker image
        uses: ./.github/actions/build/
        with:
          context: ./debian/
          platforms: linux/amd64
          load: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/texlive-ja-textlint:debian
      - name: Test
        run: |
          docker run --rm -v ${PWD}/tests:/workdir ghcr.io/${{ github.repository_owner }}/texlive-ja-textlint:debian \
            sh -c 'latexmk -C main.tex && latexmk main.tex && latexmk -c main.tex';
      - name: Upload result
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: debian
          path: ./tests/main.pdf
  build-debian-arm64:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Build Docker image
        uses: ./.github/actions/build/
        with:
          context: ./debian/
          platforms: linux/arm64
          load: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/texlive-ja-textlint:debian-arm64
      - name: Test
        run: |
          docker run --rm -v ${PWD}/tests:/workdir ghcr.io/${{ github.repository_owner }}/texlive-ja-textlint:debian-arm64 \
            sh -c 'latexmk -C main.tex && latexmk main.tex && latexmk -c main.tex';
      - name: Upload result
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: debian-arm64
          path: ./tests/main.pdf
