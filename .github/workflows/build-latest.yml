name: Build latest
on:
  push:
    branches:
      - main

jobs:
  build-amd64:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Login to GitHub Container Registry
        uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3.4.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT }}
      - name: Build Alpine image (AMD64)
        uses: ./.github/actions/build/
        with:
          context: ./alpine/
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/alpine-texlive-ja-textlint:latest
            ghcr.io/${{ github.repository_owner }}/texlive-ja-textlint:alpine
            ghcr.io/${{ github.repository_owner }}/texlive-ja-textlint:latest-amd64
      - name: Build Debian image (AMD64)
        uses: ./.github/actions/build/
        with:
          context: ./debian/
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/texlive-ja-textlint:debian

  build-arm64:
    runs-on: ubuntu-24.04-arm  # Native ARM64 runner
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Login to GitHub Container Registry
        uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3.4.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT }}
      - name: Build Debian image (ARM64)
        uses: ./.github/actions/build/
        with:
          context: ./debian/
          platforms: linux/arm64
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/texlive-ja-textlint:latest-arm64

  create-latest-manifest:
    runs-on: ubuntu-latest
    needs: [build-amd64, build-arm64]
    permissions:
      contents: read
      packages: write
    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3.4.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT }}
      - name: Create multi-platform manifest for latest
        run: |
          docker buildx imagetools create -t ghcr.io/${{ github.repository_owner }}/texlive-ja-textlint:latest \
            ghcr.io/${{ github.repository_owner }}/texlive-ja-textlint:latest-amd64 \
            ghcr.io/${{ github.repository_owner }}/texlive-ja-textlint:latest-arm64
